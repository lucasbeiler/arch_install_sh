# vim: ft=cfg
# Basic options
default_keybindings = false
use_nerdfont = false
notify = false
gapless = true
flip_status_indicators=true
shuffle = true
repeat = 'off'

[keybindings]
## unbinded: nN, c, eE, xX
######################################
# Song controls
######################################

##################
# Fast forward / rewind
##################
"j" = "seek -1000"
"l" = "seek +1000"
"J" = "seek -10000"
"L" = "seek +10000"

##################
# Play / pause
##################
"k" = "playpause"
"Enter" = "play"
"s" = "stop"

##################
# Track manipulation
##################
"p" = "previous"
"n" = "next"
"r" = "repeat"
"z" = "shuffle"
"D" = "delete"
"S" = "save"
# Open context menu
"O" = "open current"
"o" = "open selected"
"A" = "goto artist"
"a" = "goto album"

##################
# Queue
##################
# Add to queue
" " = "queue"
"Ctrl+s" = "save queue"
# Move selected song up/down in the queue
#"J" = "shift down 1"
#"K" = "shift up 1"
#"C" = "clear"
# Open the context menu for a Spotify link in the clipboard
"Ctrl+v" = "insert"

######################################
# Sound
######################################
"=" = "volup 1"
"-" = "voldown 1"
"[" = "volup 5"
"]" = "voldown 5"


######################################
# Movements
######################################
"F1" = "focus queue"
"F2" = "focus library"
"F3" = "focus search"
"1" = "focus queue"
"2" = "focus library"
"Ctrl+q" = "focus queue"
# Navigation
"Down" = "move down 1"
"G" = "move bottom"
"g" = "move top"
"Left" = "move left 1"
"Right" = "move right 1"
"Ctrl+d" = "move down 5"
"Ctrl+u" = "move up 5"
"Up" = "move up 1"
"h" = "move left 1"
#"j" = "move down 1"
#"k" = "move up 1"
"Ctrl+e" = "move down 1"
"Ctrl+y" = "move up 1"
#"l" = "move right 1"
"." = "move playing"
"b" = "back"

######################################
# Sorting
######################################
"t" = "sort added d"
"T" = "sort title a"

######################################
# Sharing
######################################
"Y" = "share selected"
"y" = "share current"

######################################
# Other
######################################
"q" = "quit"
"Z" = "quit"
"?" = "help"
"U" = "update"
